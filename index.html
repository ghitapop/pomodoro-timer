<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .timer-wrapper {
            position: relative;
            display: inline-block;
            margin: 40px auto;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: #ff6347;
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
        }

        .progress-ring__circle.work {
            stroke: #ff6347;
        }

        .progress-ring__circle.short-break {
            stroke: #4ecdc4;
        }

        .progress-ring__circle.long-break {
            stroke: #95e1d3;
        }

        .progress-ring__background {
            stroke: #2a2a3e;
            fill: none;
            stroke-width: 8;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 56px;
            }

            .progress-ring {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 400px) {
            .timer-display {
                font-size: 48px;
            }

            .progress-ring {
                width: 240px;
                height: 240px;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .session-info {
            margin-bottom: 20px;
        }

        .session-type {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
            transition: color 0.3s ease;
        }

        .session-type.work {
            color: #ff6347;
        }

        .session-type.short-break {
            color: #4ecdc4;
        }

        .session-type.long-break {
            color: #95e1d3;
        }

        .pomodoro-counter {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .pomodoro-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2a2a3e;
            border: 2px solid #ff6347;
            transition: background-color 0.3s ease;
        }

        .pomodoro-dot.completed {
            background-color: #ff6347;
        }

        .daily-counter {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 99, 71, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 99, 71, 0.3);
        }

        .daily-counter-label {
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .daily-counter-value {
            font-size: 48px;
            font-weight: 600;
            color: #ff6347;
            font-variant-numeric: tabular-nums;
        }

        .daily-counter-text {
            font-size: 16px;
            color: #ccc;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid #ff6347;
            background-color: transparent;
            color: #ff6347;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            background-color: #ff6347;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: #ff6347;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #ff4530;
            border-color: #ff4530;
        }

        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
                gap: 12px;
            }

            .btn {
                min-width: 100px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="session-info">
            <div class="session-type work" id="sessionType">Work</div>
            <div class="pomodoro-counter" id="pomodoroCounter">
                <div class="pomodoro-dot"></div>
                <div class="pomodoro-dot"></div>
                <div class="pomodoro-dot"></div>
                <div class="pomodoro-dot"></div>
            </div>
        </div>

        <div class="timer-wrapper">
            <svg class="progress-ring" width="320" height="320">
                <!-- Background circle -->
                <circle
                    class="progress-ring__background"
                    stroke-width="8"
                    fill="transparent"
                    r="152"
                    cx="160"
                    cy="160"
                />
                <!-- Progress circle -->
                <circle
                    class="progress-ring__circle"
                    stroke-width="8"
                    fill="transparent"
                    r="152"
                    cx="160"
                    cy="160"
                    id="progressCircle"
                />
            </svg>

            <div class="timer-display" id="timerDisplay">25:00</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startPauseBtn">Start</button>
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn" id="skipBtn">Skip</button>
        </div>

        <div class="daily-counter">
            <div class="daily-counter-label">Today's Pomodoros</div>
            <div class="daily-counter-value" id="dailyCounterValue">0</div>
            <div class="daily-counter-text">completed</div>
        </div>
    </div>

    <script>
        // Timer configuration
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const SHORT_BREAK = 5 * 60; // 5 minutes in seconds
        const LONG_BREAK = 15 * 60; // 15 minutes in seconds

        // Session types
        const SESSION_TYPES = {
            WORK: 'work',
            SHORT_BREAK: 'short_break',
            LONG_BREAK: 'long_break'
        };

        // Timer state
        let currentSessionType = SESSION_TYPES.WORK;
        let totalTime = WORK_TIME;
        let timeRemaining = WORK_TIME;
        let isRunning = false;
        let intervalId = null;
        let sessionCount = 0; // Track number of work sessions (for 4-session cycle)
        let dailyPomodoroCount = 0; // Track total completed pomodoros today

        // Progress ring elements
        const circle = document.getElementById('progressCircle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        // Button elements
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionTypeDisplay = document.getElementById('sessionType');
        const pomodoroCounter = document.getElementById('pomodoroCounter');
        const dailyCounterValue = document.getElementById('dailyCounterValue');

        // Set up the circle
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = '0';

        // Function to get today's date as a string (YYYY-MM-DD)
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Function to load daily pomodoro count from localStorage
        function loadDailyPomodoroCount() {
            try {
                const storedData = localStorage.getItem('pomodoroDaily');
                if (storedData) {
                    const data = JSON.parse(storedData);
                    const today = getTodayDate();

                    // If the stored date matches today, use the count
                    if (data.date === today) {
                        dailyPomodoroCount = data.count || 0;
                    } else {
                        // New day, reset the counter
                        dailyPomodoroCount = 0;
                        saveDailyPomodoroCount();
                    }
                } else {
                    // No stored data, initialize
                    dailyPomodoroCount = 0;
                    saveDailyPomodoroCount();
                }
            } catch (error) {
                console.error('Error loading daily pomodoro count:', error);
                dailyPomodoroCount = 0;
            }
            updateDailyCounterDisplay();
        }

        // Function to save daily pomodoro count to localStorage
        function saveDailyPomodoroCount() {
            try {
                const data = {
                    date: getTodayDate(),
                    count: dailyPomodoroCount
                };
                localStorage.setItem('pomodoroDaily', JSON.stringify(data));
            } catch (error) {
                console.error('Error saving daily pomodoro count:', error);
            }
        }

        // Function to increment daily pomodoro count
        function incrementDailyPomodoroCount() {
            dailyPomodoroCount++;
            saveDailyPomodoroCount();
            updateDailyCounterDisplay();
        }

        // Function to update daily counter display
        function updateDailyCounterDisplay() {
            dailyCounterValue.textContent = dailyPomodoroCount;
        }

        // Function to update progress ring
        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // Function to format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Function to update session type display
        function updateSessionTypeDisplay() {
            let sessionText = '';
            let sessionClass = '';

            switch (currentSessionType) {
                case SESSION_TYPES.WORK:
                    sessionText = 'Work';
                    sessionClass = 'work';
                    break;
                case SESSION_TYPES.SHORT_BREAK:
                    sessionText = 'Short Break';
                    sessionClass = 'short-break';
                    break;
                case SESSION_TYPES.LONG_BREAK:
                    sessionText = 'Long Break';
                    sessionClass = 'long-break';
                    break;
            }

            sessionTypeDisplay.textContent = sessionText;
            sessionTypeDisplay.className = `session-type ${sessionClass}`;
            circle.className = `progress-ring__circle ${sessionClass}`;
        }

        // Function to update pomodoro counter
        function updatePomodoroCounter() {
            const dots = pomodoroCounter.querySelectorAll('.pomodoro-dot');
            const completedCount = sessionCount % 4;

            dots.forEach((dot, index) => {
                if (index < completedCount) {
                    dot.classList.add('completed');
                } else {
                    dot.classList.remove('completed');
                }
            });
        }

        // Function to update display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
            const progressPercent = (timeRemaining / totalTime) * 100;
            setProgress(progressPercent);
            updateSessionTypeDisplay();
            updatePomodoroCounter();
        }

        // Function to start timer
        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            startPauseBtn.textContent = 'Pause';

            intervalId = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateDisplay();
                } else {
                    // Timer finished
                    pauseTimer();
                    // Auto advance to next session
                    skipToNextSession();
                    // Auto-start the next session after a brief delay
                    setTimeout(() => {
                        startTimer();
                    }, 1000);
                }
            }, 1000);
        }

        // Function to pause timer
        function pauseTimer() {
            if (!isRunning) return;

            isRunning = false;
            startPauseBtn.textContent = 'Start';

            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Function to reset timer
        function resetTimer() {
            pauseTimer();
            timeRemaining = totalTime;
            updateDisplay();
        }

        // Function to determine next session type
        function getNextSessionType() {
            if (currentSessionType === SESSION_TYPES.WORK) {
                sessionCount++;
                // Increment daily pomodoro count when work session completes
                incrementDailyPomodoroCount();
                // After 4 work sessions, take a long break
                if (sessionCount % 4 === 0) {
                    return SESSION_TYPES.LONG_BREAK;
                } else {
                    return SESSION_TYPES.SHORT_BREAK;
                }
            } else {
                // After any break, return to work
                return SESSION_TYPES.WORK;
            }
        }

        // Function to skip to next session
        function skipToNextSession() {
            pauseTimer();
            currentSessionType = getNextSessionType();

            // Set time based on session type
            switch (currentSessionType) {
                case SESSION_TYPES.WORK:
                    totalTime = WORK_TIME;
                    break;
                case SESSION_TYPES.SHORT_BREAK:
                    totalTime = SHORT_BREAK;
                    break;
                case SESSION_TYPES.LONG_BREAK:
                    totalTime = LONG_BREAK;
                    break;
            }

            timeRemaining = totalTime;
            updateDisplay();
        }

        // Event listeners
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipToNextSession);

        // Initialize display
        loadDailyPomodoroCount(); // Load stored count from localStorage
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .timer-wrapper {
            position: relative;
            display: inline-block;
            margin: 40px auto;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: #ff6347;
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .progress-ring__background {
            stroke: #2a2a3e;
            fill: none;
            stroke-width: 8;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 56px;
            }

            .progress-ring {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 400px) {
            .timer-display {
                font-size: 48px;
            }

            .progress-ring {
                width: 240px;
                height: 240px;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="timer-wrapper">
            <svg class="progress-ring" width="320" height="320">
                <!-- Background circle -->
                <circle
                    class="progress-ring__background"
                    stroke-width="8"
                    fill="transparent"
                    r="152"
                    cx="160"
                    cy="160"
                />
                <!-- Progress circle -->
                <circle
                    class="progress-ring__circle"
                    stroke-width="8"
                    fill="transparent"
                    r="152"
                    cx="160"
                    cy="160"
                    id="progressCircle"
                />
            </svg>

            <div class="timer-display" id="timerDisplay">25:00</div>
        </div>
    </div>

    <script>
        // Timer state
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        let timeRemaining = WORK_TIME;

        // Progress ring elements
        const circle = document.getElementById('progressCircle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        // Set up the circle
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = '0';

        // Function to update progress ring
        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // Function to format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize display
        document.getElementById('timerDisplay').textContent = formatTime(timeRemaining);
        setProgress(100); // Full progress ring initially
    </script>
</body>
</html>
